<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h2>Notifications</h2>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="user">
      <p><span class="user">Linda</span> liked your photo<br>
      <span class="time">10 minutes ago</span></p>
    </div>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="user">
      <p><span class="user">Mango</span> commented on your post<br>
      <span class="time">1 hour ago</span></p>
    </div>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="user">
      <p><span class="user">Lauren</span> sent you a friend request<br>
      <span class="time">5 hours ago</span></p>
    </div>

    <button>View More</button>
  </div>
</body>
</html>
